<!DOCTYPE html>
<html lang="en">
<head>
    <title>{{ ai_type }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: Arial, sans-serif; }

  .container {
  width: 100%;
  height: 100%;
  background: linear-gradient(
      30deg,
      #111111 12%,
      transparent 12.5%,
      transparent 87%,
      #111111 87.5%,
      #111111
    ),
    linear-gradient(
      150deg,
      #111111 12%,
      transparent 12.5%,
      transparent 87%,
      #111111 87.5%,
      #111111
    ),
    linear-gradient(
      30deg,
      #111111 12%,
      transparent 12.5%,
      transparent 87%,
      #111111 87.5%,
      #111111
    ),
    linear-gradient(
      150deg,
      #111111 12%,
      transparent 12.5%,
      transparent 87%,
      #111111 87.5%,
      #111111
    ),
    linear-gradient(
      60deg,
      #77777777 25%,
      transparent 25.5%,
      transparent 75%,
      #77777777 75%,
      #77777777
    ),
    linear-gradient(
      60deg,
      #77777777 25%,
      transparent 25.5%,
      transparent 75%,
      #77777777 75%,
      #77777777
    );
  background-position:
    0 0,
    0 0,
    40px 70px,
    40px 70px,
    0 0,
    40px 70px;
  background-color: #000000;
  background-size: 80px 140px;
  box-shadow: inset 0 0 100px rgba(255, 215, 0, 0.1);
}
 
.messageBox {
  width: fit-content;
  height: 40px;
  display: flex;
  align-items: center;
  justify-content: center;
  background-color: #2d2d2d;
  padding: 0 15px;
  border-radius: 10px;
  border: 1px solid rgb(63, 63, 63);
}
.messageBox:focus-within {
  border: 1px solid rgb(110, 110, 110);
}
.fileUploadWrapper {
  width: fit-content;
  height: 100%;
  display: flex;
  align-items: center;
  justify-content: center;
  font-family: Arial, Helvetica, sans-serif;
}

#file {
  display: none;
}
.fileUploadWrapper label {
  cursor: pointer;
  width: fit-content;
  height: fit-content;
  display: flex;
  align-items: center;
  justify-content: center;
  position: relative;
}
.fileUploadWrapper label svg {
  height: 18px;
}
.fileUploadWrapper label svg path {
  transition: all 0.3s;
}
.fileUploadWrapper label svg circle {
  transition: all 0.3s;
}
.fileUploadWrapper label:hover svg path {
  stroke: #fff;
}
.fileUploadWrapper label:hover svg circle {
  stroke: #fff;
  fill: #3c3c3c;
}
.fileUploadWrapper label:hover .tooltip {
  display: block;
  opacity: 1;
}
.tooltip {
  position: absolute;
  top: -40px;
  display: none;
  opacity: 0;
  color: white;
  font-size: 10px;
  text-wrap: nowrap;
  background-color: #000;
  padding: 6px 10px;
  border: 1px solid #3c3c3c;
  border-radius: 5px;
  box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.596);
  transition: all 0.3s;
}
#messageInput {
  width: 200px;
  height: 100%;
  background-color: transparent;
  outline: none;
  border: none;
  padding-left: 10px;
  color: white;
}
#messageInput:focus ~ #sendButton svg path,
#messageInput:valid ~ #sendButton svg path {
  fill: #3c3c3c;
  stroke: white;
}

#sendButton {
  width: fit-content;
  height: 100%;
  background-color: transparent;
  outline: none;
  border: none;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  transition: all 0.3s;
}
#sendButton svg {
  height: 18px;
  transition: all 0.3s;
}
#sendButton svg path {
  transition: all 0.3s;
}
#sendButton:hover svg path {
  fill: #3c3c3c;
  stroke: white;
}

    </style>
</head>
<body class="bg-gray-900 text-white flex flex-col items-center justify-center min-h-screen p-4 container">
    <h1 class="text-2xl font-bold mb-4 text-center">{{ ai_type }}</h1>
    <div class="w-full max-w-md h-96 bg-gray-800 p-4 rounded-lg overflow-y-auto" id="chat-box">
        <p class="text-gray-400">Start chatting with {{ ai_type }}...</p>
    </div>
    <div >
         
    </div>
<div class="messageBox w-full max-w-md mt-4 bg-gray-700 flex">
      
    <input id="message"  class="flex-1  bg-gray-700" placeholder="Type your message..." onkeydown="handleKeyPress(event)" />
    <button id="sendButton" onclick="sendMessage()">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 664 663">
        <path
          fill="none"
          d="M646.293 331.888L17.7538 17.6187L155.245 331.888M646.293 331.888L17.753 646.157L155.245 331.888M646.293 331.888L318.735 330.228L155.245 331.888"
        ></path>
        <path
          stroke-linejoin="round"
          stroke-linecap="round"
          stroke-width="33.67"
          stroke="#6c6c6c"
          d="M646.293 331.888L17.7538 17.6187L155.245 331.888M646.293 331.888L17.753 646.157L155.245 331.888M646.293 331.888L318.735 330.228L155.245 331.888"
        ></path>
      </svg>
    </button>
  </div>
  
    
    <script>
        var endpoint = "{{ endpoint }}";
    
        function handleKeyPress(event) {
            if (event.key === "Enter") {
                sendMessage();
            }
        }
    
        function sendMessage() {
            var message = document.getElementById("message").value;
            if (!message) return;
    
            var chatBox = document.getElementById("chat-box");
            chatBox.innerHTML += `<div class='text-right'><p class='bg-blue-500 text-white rounded p-2 inline-block mt-2'>${message}</p></div>`;
    
            fetch(`/${endpoint}/?message=${encodeURIComponent(message)}`)
                .then(response => response.json())
                .then(data => {
                    let botResponse = data.response.split(". ").map((line, index) => `<p class='bg-green-500 text-white rounded p-2 inline-block mt-2'>${line}</p>`).join(" ");
                    chatBox.innerHTML += `<div class='text-left'>${botResponse}</div>`;
                    chatBox.scrollTop = chatBox.scrollHeight;
                })
                .catch(error => {
                    chatBox.innerHTML += `<div class='text-left'><p class='bg-red-500 text-white rounded p-2 inline-block mt-2'>Error: Failed to get response.</p></div>`;
                });
    
            document.getElementById("message").value = "";
        }
    </script>
</body>
</html>
